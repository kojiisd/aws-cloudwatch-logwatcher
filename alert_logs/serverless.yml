service: alert-logs

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.6

# you can overwrite defaults here
  stage: dev
  region: us-west-2

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:GetObject"
        - "s3:PutObject"
        - "logs:DescribeLogGroups"
        - "logs:DescribeLogStreams"
        - "logs:GetLogEvents"
        - "sns:Publish"
      Resource: "*"


  timeout: 10

# you can define service wide environment variables here
#  environment:
#    variable1: value1

  environment:
    ALERT_LOG_BUCKET: 'alert-logs'
    ALERT_LOG_KEY: 'last_alert_updated_time'
    ALERT_LOG_PATTERN: 'Exception|Error'
    ALERT_LOG_TOPIC_ARN: 'arn:aws:sns:us-west-2:381354997016:tmp_mail_test'
    ALERT_LOG_SUBJECT: 'subject for cloudwatch alert.'

# you can add packaging information here
#package:
#  include:
#    - include-me.py
#    - include-me-dir/**
#  exclude:
#    - exclude-me.py
#    - exclude-me-dir/**

functions:

  alertLogs:
    handler: src/alert_logs.lambda_handler_alert_logs
    events:
      - schedule: rate(1 hours)
    timeout: 300

