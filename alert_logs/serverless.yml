#  exclude:
#    - exclude-me.py
#    - exclude-me-dir/**

functions:

  alertLogs:
    handler: src/tool/alert_logs.lambda_handler_alert_logs
    description: 【バッチ】CloudWatchログ定期監視スクリプト(親)
    events:
      - schedule: rate(1 hour)
    timeout: 30

  filteredAlertLogs:
    handler: src/tool/alert_logs.lambda_handler_filtered_alert_logs
    description: 【バッチ】CloudWatchログ定期監視スクリプト(子)
